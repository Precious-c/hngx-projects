<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HNGx Profile</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet"> -->
</head>
<body>
   
        
    
    <div class="container">
        <img data-testid="slackDisplayImage" src="./profile-pic.jpg" alt="Slack username">
        <h1 data-testid="slackUserName" class="slackUserName">Amaechi Precious</h1>
        <p data-testid="myTrack" class="myTrack">Front-End Track</p>
        <a data-testid="githubURL" href="" class="githubURL">Source Code</a>
        <div class="dateTimeContainer">
            <p data-testid="currentDayOfTheWeek" class="currentDayOfTheWeek" id="day"></p>
            <p data-testid="currentUTCTime" class="currentUTCTime" id="time">Current Time</p>
        </div>
    </div>
     <script src="main.js"></script>
</body>
</html>
